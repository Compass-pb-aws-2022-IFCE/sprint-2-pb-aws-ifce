<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API - Sprint 2</title>
</head>
<body>
    <h2 style="width:100%; color:#FFFAFA;background-color:darkblue;text-align:center;font-size:2em">
            Informações sobre Cotação de Moedas 
                    
    </h2>
	
    <div class="container"></div>
    <script>
         (async() =>  {
            const response = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL')
            const data = await response.json()
            for(var item in data) {
                        document.querySelector('.container').innerHTML += (`<h3>${data[item].name} </h3>` +`<p>${data[item].code}1,00 -   ${data[item].codein}${data[item].ask} </p>` + `<hr/>` )
                    }
                })()
    </script>
          
    
</body>
</html>
